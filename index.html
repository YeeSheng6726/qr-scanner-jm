<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>JooyMedia QR Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FF6B35, #FFB347);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 20px;
      width: 90vw;
      max-width: 400px;
      text-align: center;
    }
    .logo img {
      width: 50%;
      max-width: 180px;
      height: auto;
      margin-bottom: 10px;
    }
    h1 {
      font-size: clamp(18px, 4vw, 22px);
      margin-bottom: 20px;
      color: #333;
      line-height: 1.2;
    }
    .upload-box {
      border: 2px dashed #FF6B35;
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      background: #fff5f0;
      color: #333;
      display: block;
      font-size: clamp(14px, 3.5vw, 16px);
    }
    .upload-box small {
      display: block;
      margin-top: 5px;
      font-size: clamp(12px, 3vw, 14px);
      color: #555;
    }
    .upload-box:hover {
      background: #ffe8e0;
    }
    #result, #error {
      margin-top: 15px;
      font-size: clamp(14px, 3.5vw, 16px);
      font-weight: bold;
    }
    #result { color: green; }
    #error { color: red; }
    #manualInput {
      display: none;
      margin-top: 15px;
      background: #fff5f5;
      border: 1px solid red;
      padding: 10px;
      border-radius: 8px;
    }
    input[type="text"] {
      padding: 8px;
      width: 85%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      background: linear-gradient(135deg, #FF6B35, #FFB347);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: clamp(14px, 3.5vw, 16px);
    }
    button:hover {
      opacity: 0.9;
    }
    .loading {
      margin-top: 15px;
      display: none;
      color: #555;
      font-style: italic;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="JM-logo.png" alt="JooyMedia" />
    </div>
    <h1>JooyMedia QR Scanner</h1>
    <label class="upload-box">
      üì∑ Click to upload QR code image
      <small>Supports JPG, PNG, HEIC (iPhone), GIF</small>
      <input type="file" id="fileInput" accept="image/*" style="display:none">
    </label>
    <div id="loading" class="loading">‚è≥ Processing...</div>
    <div id="result"></div>
    <div id="error"></div>
    <div id="manualInput">
      ‚ö†Ô∏è Automatic QR reading failed. <br>
      Please manually type the QR code content:
      <br><br>
      <input type="text" id="manualText" placeholder="Enter QR code content">
      <br>
      <button onclick="submitManual()">Submit</button>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const resultDiv = document.getElementById("result");
    const errorDiv = document.getElementById("error");
    const manualInput = document.getElementById("manualInput");
    const loadingDiv = document.getElementById("loading");

    const WEBHOOK_URL = "https://ys286.zeabur.app/webhook/f82a4472-9385-4e0b-b40b-78b15a9fdac4";

    function fileToPNG(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement("canvas");
            const MAX_SIZE = 1000;
            let width = img.width;
            let height = img.height;

            if (width > height && width > MAX_SIZE) {
              height = Math.round((height * MAX_SIZE) / width);
              width = MAX_SIZE;
            } else if (height > MAX_SIZE) {
              width = Math.round((width * MAX_SIZE) / height);
              height = MAX_SIZE;
            }

            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, width, height);
            resolve(canvas.toDataURL("image/jpeg", 0.9));
          };
          img.onerror = reject;
          img.src = reader.result;
        };
        reader.onerror = reject;
      });
    }

    fileInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      resultDiv.textContent = "";
      errorDiv.textContent = "";
      manualInput.style.display = "none";
      loadingDiv.style.display = "block";

      try {
        const pngDataUrl = await fileToPNG(file);
        const response = await fetch(
          "https://api.qrserver.com/v1/read-qr-code/",
          {
            method: "POST",
            body: new URLSearchParams({ file: pngDataUrl }),
            headers: { "Content-Type": "application/x-www-form-urlencoded" }
          }
        );

        const data = await response.json();
        const qrContent = data[0]?.symbol[0]?.data;

        if (qrContent) {
          resultDiv.textContent = "‚úÖ QR Code: " + qrContent;
          await fetch(WEBHOOK_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ qrContent })
          });
        } else {
          throw new Error("QR code not detected");
        }
      } catch (err) {
        errorDiv.textContent = "‚ö†Ô∏è " + err.message;
        manualInput.style.display = "block";
      } finally {
        loadingDiv.style.display = "none";
      }
    });

    async function submitManual() {
      const text = document.getElementById("manualText").value;
      if (!text) return alert("Please enter the QR code content");

      resultDiv.textContent = "‚úÖ Manual QR Code: " + text;
      await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ qrContent: text })
      });
    }
  </script>
</body>
</html>
