<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JooyMedia QR Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FF6B35 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 60px;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        
        .step {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        .step.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #FF6B35;
        }
        
        button {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-input {
            border: 2px dashed #FF6B35;
            padding: 30px;
            border-radius: 10px;
            margin: 20px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .file-input:hover {
            background-color: #fff5f2;
        }
        
        .file-input input {
            display: none;
        }
        
        .result {
            background: #f0f8f0;
            border: 2px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .error {
            background: #fff0f0;
            border: 2px solid #f44336;
            color: #f44336;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .success {
            background: #f0f8f0;
            border: 2px solid #4CAF50;
            color: #4CAF50;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FF6B35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="JM-logo.png" alt="JooyMedia Logo" style="max-width:150px; height:auto;">
        </div>
        <h1>JooyMedia QR Scanner</h1>
        
        <!-- Step 1: Passcode -->
        <div class="step active" id="step1">
            <h2>Enter Passcode</h2>
            <input type="password" id="passcode" placeholder="Enter event passcode" />
            <button onclick="verifyPasscode()">Verify Passcode</button>
            <div id="passcode-error"></div>
        </div>
        
        <!-- Step 2: QR Scanner -->
        <div class="step" id="step2">
            <h2>Scan QR Code</h2>
            <div class="file-input" onclick="document.getElementById('qrFile').click()">
                <input type="file" id="qrFile" accept="image/*" onchange="handleFileSelect(event)">
                <p>üì∑ Click to upload QR code image</p>
                <small>Supports JPG, PNG, HEIC (iPhone), GIF</small>
            </div>
            <button onclick="processQR()" id="processBtn" disabled>Process QR Code</button>
            <div id="qr-result"></div>
        </div>
        
        <!-- Step 3: Success -->
        <div class="step" id="step3">
            <h2>‚úÖ Success!</h2>
            <div id="final-result"></div>
            <button onclick="resetScanner()">Scan Another QR Code</button>
        </div>
    </div>

    <script>
        let selectedFile = null;
        
        const CONFIG = {
            PASSCODE: 'JM8888',
            WEBHOOK_URL: 'https://ys286.zeabur.app/webhook/f82a4472-9385-4e0b-b40b-78b15a9fdac4'
        };
        
        function verifyPasscode() {
            const passcode = document.getElementById('passcode').value;
            const errorDiv = document.getElementById('passcode-error');
            
            if (passcode === CONFIG.PASSCODE) {
                showStep(2);
            } else {
                errorDiv.innerHTML = '<div class="error">‚ùå Invalid passcode. Please try again.</div>';
            }
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                document.getElementById('processBtn').disabled = false;
                document.getElementById('qr-result').innerHTML = 
                    `<div style="color: #667eea;">üì∑ Image selected: ${file.name}</div>`;
            }
        }
        
        async function processQR() {
            if (!selectedFile) {
                showError('Please select an image file first.');
                return;
            }
            
            const processBtn = document.getElementById('processBtn');
            processBtn.disabled = true;
            processBtn.innerHTML = '<span class="loading"></span>Processing...';
            
            try {
                // ‚úÖ Convert all images (including HEIC/HEIF) to PNG
                const pngBlob = await convertToPNG(selectedFile);
                
                // Send to QR decoder
                const qrData = await readQRCode(pngBlob);
                
                if (qrData) {
                    await sendToWebhook(qrData);
                    showSuccess(qrData);
                } else {
                    showError('Could not read QR code from image. Please ensure the image is clear.');
                }
            } catch (error) {
                showError('Error processing QR code: ' + error.message);
            } finally {
                processBtn.disabled = false;
                processBtn.innerHTML = 'Process QR Code';
            }
        }

        // üî• Convert any uploaded file to PNG
        function convertToPNG(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement("canvas");
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext("2d");
                        ctx.drawImage(img, 0, 0);
                        canvas.toBlob(
                            (blob) => resolve(blob),
                            "image/png",
                            1.0
                        );
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function readQRCode(pngBlob) {
            try {
                const formData = new FormData();
                formData.append('file', pngBlob, 'upload.png'); // force PNG
                
                const response = await fetch('https://api.qrserver.com/v1/read-qr-code/', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (result && result[0] && result[0].symbol[0].data) {
                    return result[0].symbol[0].data;
                }
            } catch (e) {
                console.log('QR decode failed:', e);
            }
            return await promptManualEntry();
        }
        
        function promptManualEntry() {
            return new Promise((resolve) => {
                const resultDiv = document.getElementById('qr-result');
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>‚ö†Ô∏è Automatic QR reading failed.</p>
                        <p>Please manually type the QR code content:</p>
                        <input type="text" id="manualQR" placeholder="Enter QR code content" style="margin: 10px 0;" />
                        <button onclick="submitManualQR()">Submit</button>
                    </div>
                `;
                window.resolveManualQR = resolve;
            });
        }
        
        function submitManualQR() {
            const manualInput = document.getElementById('manualQR').value.trim();
            if (manualInput) {
                window.resolveManualQR(manualInput);
            } else {
                showError('Please enter the QR code content.');
            }
        }
        
        async function sendToWebhook(qrData) {
            const payload = {
                qr_data: qrData,
                timestamp: new Date().toISOString(),
                source: 'custom_scanner'
            };
            
            const response = await fetch(CONFIG.WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            if (!response.ok) {
                throw new Error('Failed to send data to webhook');
            }
        }
        
        function showSuccess(qrData) {
            document.getElementById('final-result').innerHTML = `
                <div class="success">
                    <h3>QR Code Processed Successfully!</h3>
                    <p><strong>Ticket Number:</strong> ${qrData}</p>
                    <p><strong>Time:</strong> ${new Date().toLocaleString()}</p>
                </div>
            `;
            showStep(3);
        }
        
        function showError(message) {
            document.getElementById('qr-result').innerHTML = `<div class="error">${message}</div>`;
        }
        
        function showStep(stepNumber) {
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            document.getElementById(`step${stepNumber}`).classList.add('active');
        }
        
        function resetScanner() {
            selectedFile = null;
            document.getElementById('qrFile').value = '';
            document.getElementById('processBtn').disabled = true;
            document.getElementById('qr-result').innerHTML = '';
            showStep(2);
        }
        
        // Allow Enter key for passcode
        document.getElementById('passcode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyPasscode();
            }
        });
    </script>
</body>
</html>
